<ion-header>

  <ion-navbar>
    <ion-title>item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll" padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nome:</ion-label>
      <ion-input type="text" placeholder="Nome"
        [(ngModel)]="nomeItem" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Marca:</ion-label>
      <ion-input type="text" placeholder="Marca" 
        [(ngModel)]="marcaItem" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Valor:</ion-label>
      <ion-input type="number" placeholder="Valor"
        [(ngModel)]="valorItem" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="alterar()" [class.invisivel]="novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab (click)="incluir()" [class.invisivel]="!novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
