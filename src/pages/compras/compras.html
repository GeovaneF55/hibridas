<ion-header>

  <ion-navbar>
    <ion-title>Compras</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <div class="containerIntro">
        <h3>Total:</h3>
        <p>{{ total | currency:"BRL":true:"1.2" }}</p>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let c of compras">
      <ion-item>
        <h2>{{ nomeItem(c.idItem) }}</h2>
        <div class="containerIntro">
          <h3>Qtde.:</h3> <p>{{ c.quantidade }}</p>
        </div>
        <div class="containerIntro">
          <h3>Sub. Total:</h3> <p>{{ makeSubTotal(c.id) | currency:"BRL":true:"1.2" }}</p>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editaCompra(c.id, slidingItem)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="deletaCompra(c.id)">
          <ion-icon name="trash"></ion-icon>
          Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="novaCompra()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
