<ion-header>

  <ion-navbar>
    <ion-title>Compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Item:</ion-label>
      <ion-select [(ngModel)]="idItemCompra">
        <ion-option *ngFor="let i of itens" value="{{ i.id }}">
          {{ i.nome }}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Quantidade:</ion-label>
      <ion-input type="number" placeholder="Quntidade"
        [(ngModel)]="quantidadeCompra" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="alterar()" [class.invisivel]="novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab (click)="incluir()" [class.invisivel]="!novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
